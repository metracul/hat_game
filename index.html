<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра с игроками</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем библиотеку SortableJS для перетаскивания -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Настройки игры</h1>
    <div id="setup">
        <label for="numPlayers">Количество игроков:</label>
        <input type="number" id="numPlayers" min="1" max="10" value="2">
        <button onclick="setupPlayers()">Задать игроков</button>
        <div id="playersInput"></div>
    </div>
    
    <div id="gameInterface" style="display: none;">
        <h1 id="player">Игрок: Игрок 1</h1>
        <h2 id="score">Очки: 0</h2>
        <button onclick="addPoint()">+1 очко</button>
        <button onclick="subtractPoint()">-1 очко</button>
        <button onclick="nextPlayer()">Следующий игрок</button>
        <button onclick="prevPlayer()">Предыдущий игрок</button>
        <button onclick="startTimer()">Запустить таймер на 30 секунд</button>
        <h3 id="timer">Осталось времени: 30 секунд</h3>
        
        <h3>Список игроков (перетащите для изменения порядка)</h3>
        <ul id="playerList"></ul>
    </div>
</body>
</html>
